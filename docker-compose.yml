version: '3'

services:
  app:
    image: node:alpine
    working_dir: /app
    ports:
      - "3006:3005"
    volumes:
      - .:/app
    command: npm run dev
    depends_on:
      - mongodb

  mongodb:
    image: mongo
    container_name: mongodb_container
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: exemplo  
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
    driver: local
